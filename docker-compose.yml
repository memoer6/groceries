version: '3.3'

services:

  postgres:
    image: postgres
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      #POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./database/postgres/init:/docker-entrypoint-initdb.d  